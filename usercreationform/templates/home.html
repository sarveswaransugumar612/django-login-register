<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>

{% if user.is_authenticated %}

<h1>Welcome {{ user }}</h1>
<a href="{% url 'logout' %}">Logout</a>

{% else %}
<h1>Welcome</h1>
<a href="/">Register</a>
<a href="login">Login</a>
{% endif %}
</body>
</html>
