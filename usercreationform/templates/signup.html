<!DOCTYPE html>
{% load static %}
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration Page </title>
    <link rel="stylesheet" href="static/css/style.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Registration</h2>

    {% for message in messages %}
        <p style="margin-top:20px;color:white;text-align:center;font-weight:bold;background-color:green;padding:10px;border-radius:10px;transition:opacity 300ms">
          {{ message }}
        </p>
        {% endfor %}

    <form action="/" method="post">
      {% csrf_token %}
      <div class="input-box">
        <input type="text" placeholder="Enter your name"  pattern="[A-Za-z\s]{3,}" name="name" oninvalid="setCustomValidity('Name field accept only characters')" onchange="try{setCustomValidity('')}catch(e){}" required>
      </div>

      <div class="input-box">
        <input type="email" placeholder="Enter your email" name="email" required>
      </div>

      <div class="input-box">
        <input type="password" placeholder="Create password" pattern="^[^\uD800-\uDFFF]+$" minlength="8"  oninvalid="setCustomValidity('The Password Field Accept Minimum 8 Characters')" onchange="try{setCustomValidity('')}catch(e){}" name="password" required>
      </div>

      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>

      <div class="text">
        <h3>Already have an account? <a href="/login">Login now</a></h3>
      </div>
    </form>
  </div>
</body>
</html>
