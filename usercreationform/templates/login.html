<!DOCTYPE html>
{% load static %}
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login Page </title>
    <link rel="stylesheet" href="static/css/style.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Login</h2>

    {% for message in messages %}
        <p style="margin-top:20px;color:white;text-align:center;font-weight:bold;background-color:red;padding:10px;border-radius:10px;transition:opacity 300ms">
          {{ message }}
        </p>
        {% endfor %}

    <form action="{% url 'login' %}" method="post">
      {% csrf_token %}

      <div class="input-box">
        <input type="text" placeholder="User Name" name="uname" pattern="[A-Za-z\s]{3,}" oninvalid="setCustomValidity('please enter a valid name')" onchange="try{setCustomValidity('')}catch(e){}" required>
      </div>

      <div class="input-box">
        <input type="password" placeholder="password" name="pass" pattern="^[^\uD800-\uDFFF]+$" minlength="8"  oninvalid="setCustomValidity('The Password Field Accept Minimum 8 Characters')" onchange="try{setCustomValidity('')}catch(e){}" required>
      </div>

      <div class="input-box button">
        <input type="Submit" value="Login">
      </div>

      <div class="text">
        <h3>Dont have an account? <a href="/">Register now</a></h3>
      </div>
    </form>
  </div>
</body>
</html>
